<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 2 : Attribute Binding and Basic Events</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-red{
            color: red;
        }
        .text-green{
            color: green;
        }
    </style>
</head>
<body>

    <div id="app">
        <button :class=" active ? 'text-red' : 'text-green' " @click="toggle">Click me <menu type="context"></menu></button>

    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                  
                   active : false
                }
            },

            methods: {
                toggle(){
                    //this.buttonClasses = this.buttonClasses === 'text-green' ? 'text-red' : 'text-green'
                    this.active = !this.active
                }
            },
            
        }).mount('#app')
    </script>
</body>
</html>

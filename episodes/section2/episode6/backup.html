<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>episode3 : Lists, condionnals, and Event Handing</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center ">

    <div id="app">
        <section v-show="inProgressAssignements.length">
            <h2 class="font-bold mb-2 ">In Progress</h2>

            <ul>
                <li
                 v-for="assignement in inProgressAssignements " 
                 :key="assignement.id"
                 >
                    <label>

                        {{ assignement.name }}

                        <input type="checkbox" v-model="assignement.complete" >
                    </label>
                </li>
            </ul>

            
        </section>
        <section v-show="completeAssignements.length" class="mt-8">
            <h2 class="font-bold mb-2 ">Completed </h2>

            <ul>
                <li
                 v-for="assignement in assignements.filter(a =>a.complete) " 
                 :key="assignement.id"
                 >
                    <label>

                        {{ assignement.name }}

                        <input type="checkbox" v-model="assignement.complete" >
                    </label>
                </li>
            </ul>

            
        </section>

    </div>
    <script>
        let app = {
            data() {
                return {
                    assignements: [{
                            name: 'Finish project',
                            complete: false,
                            id:1
                        },
                        {
                            name: 'Read chapter 4',
                            complete: false,
                            id:2
                        },
                        {
                            name: 'Turn in homework',
                            complete: false,
                            id:3
                        }

                    ]
                }
            },
            computed: {
                inProgressAssignements() {
                    return this.assignements.filter(assignement => !assignement.complete)
                },
                completeAssignements() {
                    return this.assignements.filter(assignement => assignement.complete);
                }
            },
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
